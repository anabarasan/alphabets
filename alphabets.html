<!doctype html>
<html>
<head>
  <title>alphabets</title>
  <script>
    var chars = [
      ["अ", "A"],
      ["आ", "Aa"],
      ["इ", "E"],
      ["ई", "Ee"],
      ["उ", "U"],
      ["ऊ", "Uu"],
      ["ऋ", "Ru"],
      ["ए", "Ye"],
      ["ऐ", "I"],
      ["ओ", "O"],
      ["औ", "Au"],
      ["अं", "Am"],
      ["अ:", "Aha"],
    ]

    function display_random_char() {
      const randomIndex = Math.floor(Math.random() * chars.length);
      const item = chars[randomIndex];
      console.log(item)
      e = document.getElementById("character");
      e.innerHTML = item[0];
      e = document.getElementById("sound");
      e.innerHTML = item[1];
    }
  </script>
</head>

<body style="height:100%; width:100%;">
  <div style="height:100%; width:100%;" onclick="display_random_char();">
    <div id="character" style="text-align:center; font-size:15em;"></div>
    <div id="sound" style="text-align:center; font-size:5em;"></div>
  </div>
  <br/>
  <a data-file="svar.json">hindi-svar</a> | 
  <a data-file="vyanjan.json">hindi-vyanjan</a>
</body>
<script>
  display_random_char()
</script>

</html>
