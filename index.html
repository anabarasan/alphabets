<!doctype html>
<html>

<head>
  <title>alphabets</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var chars = [
      ["अ", "A"],
      ["आ", "Aa"],
      ["इ", "E"],
      ["ई", "Ee"],
      ["उ", "U"],
      ["ऊ", "Uu"],
      ["ऋ", "Ru"],
      ["ए", "Ye"],
      ["ऐ", "I"],
      ["ओ", "O"],
      ["औ", "Au"],
      ["अं", "Am"],
      ["अ:", "Aha"],
    ]

    function load_alphabets(data_file) {
      $.getJSON(data_file, function setup_chars(result) {
        chars = result;
        display_random_char();
      });
    }
    function display_random_char() {
      const randomIndex = Math.floor(Math.random() * chars.length);
      const item = chars[randomIndex];
      $("#character").html(item[0]);
      $("#sound").html(item[1]);
    }

    $(document).ready(function document_ready() {
      display_random_char();
    });
  </script>
</head>

<body style="height:100%; width:100%;">
  <div style="height:100%; width:100%;" onclick="display_random_char();">
    <div id="character" style="text-align:center; font-size:15em;"></div>
    <div id="sound" style="text-align:center; font-size:5em;"></div>
  </div>
  <br />
  <div style="text-align:center;">
    <a onclick="load_alphabets('svar.json');">hindi-svar</a> |
    <a onclick="load_alphabets('vyanjan.json');">hindi-vyanjan</a> |
    <a onclick="load_alphabets('uyir.json');">tamil-uyir</a> |
    <a onclick="load_alphabets('mei.json');">tamil-mei</a> |
    <a onclick="load_alphabets('uyirmei.json');">tamil-uyir mei</a> |
  </div>
</body>

</html>
